<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpandingCards</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Day 1. Expanding Cards</h1>
    </div>
</header>
    <main class="main">
        <div class="container cards-container">
            <div class="card active">
                <img src="https://images.pexels.com/photos/19872/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Great Wall of China" class="card-image">
                <h2>Great Wall of China</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/13619277/pexels-photo-13619277.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chichén Itzá" class="card-image">
                <h2>Chichén Itzá</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/1631665/pexels-photo-1631665.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Petra" class="card-image">
                <h2>Petra</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/2516418/pexels-photo-2516418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Machu Picchu" class="card-image">
                <h2>Machu Picchu</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/13911606/pexels-photo-13911606.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Christ the Redeemer" class="card-image">
                <h2>Christ the Redeemer</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/3469505/pexels-photo-3469505.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Colosseum" class="card-image">
                <h2>Colosseum</h2>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/3224533/pexels-photo-3224533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Taj Mahal" class="card-image">
                <h2>Taj Mahal</h2>
            </div>
        </div>
    </main>
</body>
</html>
