<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header-title">Day 8. Form Waves</h1>
    </div>
</header>
<main>
    <form action="" class="login-form">
        <h2 class="form__title">Please Login</h2>
        <div class="input-wrapper">
            <input type="text" name="email" id="email" class="form__input" required>
            <label for="email" class="form__input-label" id="lb-email">Email</label>
        </div>
        <div class="input-wrapper">
            <input type="password" name="password" id="password" class="form__input" required>
            <label for="password" class="form__input-label" id="lb-password">Password</label>
        </div>
        <button class="form__action">Login</button>
        <div class="form-info">
            <span class="info__text">Don't have an account?</span>
            <a href="#" class="info__register">Register</a>
        </div>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
